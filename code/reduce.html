<body>
    <script>
        let arr = [1, 2, 3, 4]
        let res = arr.reduce((pre, cur, index) => {
            if (cur in pre) {
                pre[cur]++
            } else {
                pre[cur] = 1
            }
            return pre
        }, {})
        console.log(res);

        let arr1 = [
            [1, 2],
            [3, 2],
            [4, 4]
        ]
        let res1 = arr1.reduce((pre, cur) => {
            return pre.concat(cur)
        }, [])

        console.log(res1);


        let arr2 = [
            [1, 2],
            [3, 2,[7,8]],
            [4, 4,[5,6]]
        ]

        const newArr = (arr)=>{
            return arr.reduce((pre,cur)=>{
              return pre.concat(Array.isArray(cur)?newArr(cur):cur)
            },[])
        }

        console.log(newArr(arr2));
    </script>
